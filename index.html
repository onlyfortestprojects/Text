<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="text.css">
  <link rel="stylesheet" href="output.css">
  <title>Text To Speech</title>
</head>

<body class="dark text-zinc-800 dark:text-yellow-100 bg-yellow-100 dark:bg-zinc-800">
  <div id="container" class="w-screen h-3/4 flex justify-center items-center flex-col lg:h-screen">
    <h1 class="mb-14 text-6xl lg:text-5xl">Text To <span>Voice</span> Converter</h1>
    <textarea placeholder="Write Anything..."
      class="w-3/4 h-96 lg:h-80 p-2 lg:mb-5 resize-none placeholder:text-4xl lg:placeholder:text-2xl dark:text-zinc-800 text-4xl dark:bg-slate-500 bg-slate-300"></textarea>

    <div id="tools" class="flex justify-evenly items-center w-2/3 mt-5">
      <select ></select>
      <button id="listen"
        class="bg-emerald-500 p-5 lg:p-2 w-40 h-12 text-3xl lg:text-2xl flex justify-center items-center text-center lg:w-28 lg:h-10 rounded-2xl hover:bg-zinc-800 hover:text-emerald-500 dark:hover:bg-white">Listen</button>
    </div>
  </div>

  <script src="./text.js"></script>
</body>

</html>
